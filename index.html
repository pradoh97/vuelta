<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Contador para la vuelta de Hernán</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="estilos.css">
    <script defer src="utils.js"></script>
    <script defer src="contador.js"></script>
    <script defer src="friconix.js"></script>
  </head>
  <body>
    <h1>Hernán vuelve en</h1>
    <div class="alternadores">
      <button id="alternar-modo" type="button" disabled><i class="fi-xnsuxl-bulb-solid"></i></button>
    </div>
    <div class="vuelta">
      <div class="contador">
        <div class="tiempo">
          <div data-division="dias">
            <span></span>
            <span></span>
          </div>
          <h2>Dias</h2>
        </div>
        <div class="tiempo">
          <div data-division="horas">
            <span></span>
            <span></span>
          </div>
          <h2>Hs</h2>
        </div>
        <div class="tiempo__grupo">
          <div class="tiempo minimo">
            <div data-division="minutos">
              <span></span>
              <span></span>
            </div>
            <h2>Mins</h2>
          </div>
          <p>-</p>
          <div class="tiempo minimo">
            <div data-division="segundos">
              <span></span>
              <span></span>
            </div>
            <h2>Segs</h2>
          </div>
        </div>
      </div>

      <div class="animacion">
        <progress class="invisible" value="50" min="0" max="100"></progress>
        <div class="iconos">
          <i class="fi-xnsuxl-dot-water-transportation"></i>
          <i class="fi-xnsuxl-house-solid"></i>
        </div>
        <div class="barra--progreso">
          <div class="fondo">
            <div class="progreso">
            </div>
            <a href="https://www.linkedin.com/in/hernanpradoj/" target="_blank">
              <img src="yo.jpg">
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
